name: Client
on:
  push:
  pull_request:

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install packages
        run: cd ./client && npm install
      - name: Run test
        run: cd ./client && npm test
