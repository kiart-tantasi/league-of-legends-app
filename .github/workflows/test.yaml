name: Test on Push
on:
  push:

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
        working-directory: client
      - name: Lint
        run: npm run lint
        working-directory: client
      - name: Test
        run: npm test
        working-directory: client
      - name: Build
        run: npm run build
        working-directory: client

  api:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "17"
      - name: Check, Test and Build
        run: ./gradlew clean build
        working-directory: api
