name: Test
on:
  push:
  pull_request:

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
          sparse-checkout: 'client'
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install packages
        run: npm install
      - name: Run test
        run: npm test
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
          sparse-checkout: 'backend'
      - name: Build with gradle
        run: ./gradlew build
